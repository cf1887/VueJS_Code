<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/eaa8cb9ae9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
        <div class="container-fluid">
            <div class="row">
              <div class="col-xl-4 offset-xl-4">
                <div class="card mt-5">
                  <div class="card-header">
                    <h2 class="card-title">Stimme jetzt ab!
                      <span class="float-end">{{ totalVotes }} Stimmen</span>
                    </h2>
                  </div>
                  <div class="card-body">
                    <!-- Vorteil bei Verwendung vom Template-Tag: Es fliegt nach dem Rendern raus aus dem ausgelieferten Quellcode! -->
                    <template v-for="(submission, index) in sortedSubmissions" v-bind:key="submission.id">
                      <div class="d-flex">
                        <div class="d-shrink-0">
                          <img v-bind:src="submission.img" alt="" />
                        </div>
                        <div class="flex-grow-1 ms-3">
                          <h5>
                            {{ submission.title }}
                            <span class="float-end text-primary"
                            style="cursor: pointer"
                            v-on:click="upvote(submission.id)"
                              ><i class="fa fa-chevron-up"></i>
                              <strong>{{ submission.votes }}</strong></span
                            >
                          </h5>
                          <div v-html="submission.desc"></div>
                          <small class="text-muted">Eingereicht von: {{ submission.author }}</small>
                        </div>
                      </div>
                      <hr />
                    </template>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    
    <!-- 
        Aktuellste Version von VueJS per CDN einbinden
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    -->
    <!-- Bestimmte Version von VueJS per CDN einbinden -->
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script src="seed.js"></script>
    <script src="app.js"></script>
  </body>
</html>
