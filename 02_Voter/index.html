<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/eaa8cb9ae9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
        <div class="container-fluid">
            <div class="row">
              <div class="col-xl-4 offset-xl-4">
                <div class="card mt-5">
                  <div class="card-header">
                    <h2 class="card-title">Stimme jetzt ab!
                      <span class="float-end">{{ totalVotes }} Stimmen</span>
                    </h2>
                  </div>
                  <div class="card-body">
                      <!-- <div class="d-flex" v-for="submission in submissions"> -->
                      <!-- Man kann aber auch auf den Index mithilfe der nachfolgenden Schreibweise zugreifen: -->
                    <div class="d-flex" v-for="(submission, index) in submissions">
                      <div class="d-shrink-0">
                        <img v-bind:src="submission.img" alt="" />
                      </div>
                      <div class="flex-grow-1 ms-3">
                        <!-- <h5 v-once> -->
                        <h5>
                          {{ submission.title }} {{ index }}
                          <span class="float-end text-primary"
                          style="cursor: pointer"
                          v-on:click="upvote()"
                            ><i class="fa fa-chevron-up"></i>
                            <strong>{{ submission.votes }}</strong></span
                          >
                        </h5>
                        <!-- <div>{{ submission.desc }}</div> -->
                        <!-- Zum Anzeigen von gerendertem HTML-Code: v-html (ACHTUNG: Cross-Site-Scripting-Warnung!!!) -->
                        <!-- Das Gegenteil davon ist: v-pre (Interpretiert keinesfalls HTML-Code) -->
                        <div v-html="submission.desc"></div>
                        <!-- <ul> -->
                          <!-- Iteration Ã¼ber alle Objekt-Properties (wieder mit optionalen Parametern 'key' und 'index' - wie bei Php foreach) -->
                          <!-- <li v-for="(value, key, index) in submission">{{ index }} - {{ key }} - {{ value }}</li>
                        </ul> -->
                        <small class="text-muted">Eingereicht von: {{ submission.author }}</small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    
    <!-- 
        Aktuellste Version von VueJS per CDN einbinden
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    -->
    <!-- Bestimmte Version von VueJS per CDN einbinden -->
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script src="seed.js"></script>
    <script src="app.js"></script>
  </body>
</html>
